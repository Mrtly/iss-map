<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

    <link rel="stylesheet" href="style.css" />
    <title>ISS</title>
    <meta property="og:title" content="the ISS on a map!" />
    <meta property="og:image" content="https://iss-map.surge.sh/screenshot.png" />

<body>
    <div id="issMap"></div>
    <div id="container">

        <p id='info'>doodle by Mrtly | map by Leaflet | tiles by OpenStreetMaps | map overlay by StamenDesign | space by

    <div id="ufo"></div>
    <script src="issCall.js"></script>

</html>
